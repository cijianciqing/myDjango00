<!DOCTYPE html>
<html lang="zh-CN">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <script src="{% static "bootstrap3.3.7/js/bootstrap.min.js" %}"></script>
    <link href="{% static "bootstrap3.3.7/css/bootstrap.min.css " %}" rel="stylesheet">
  </head>
  <body>
    <h2>Welcom to Bootstrap3.3.7!!!!!</h2>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="{% static "jquery/jquery-3.4.1.min.js" %}" type="text/javascript"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="{% static "bootstrap3.3.7/js/bootstrap.min.js" %}"></script>
  </body>
</html>
